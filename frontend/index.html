<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrendMind - Trend Analysis</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }
        .container {
            backdrop-filter: blur(10px);
        }
        .card {
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.12);
            border: none;
            backdrop-filter: blur(10px);
            background: rgba(255,255,255,0.95);
        }
        .cluster-card {
            margin-bottom: 2rem;
            border-left: 4px solid #6366f1;
            background: rgba(255,255,255,0.95);
        }
        .loading {
            display: none;
        }
        .results {
            display: none;
        }
        .form-label {
            font-weight: 500;
            color: #374151;
            font-size: 0.95rem;
        }
        .btn-primary {
            border-radius: 12px;
            font-weight: 600;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            border: none;
            padding: 12px 24px;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(99,102,241,0.4);
            background: linear-gradient(135deg, #5b5ff0 0%, #8352f5 100%);
        }
        .badge {
            font-size: 0.9rem;
            border-radius: 8px;
            font-weight: 500;
        }
        .badge-primary {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%) !important;
        }
        .cluster-topic {
            font-size: 1.3em;
            font-weight: 700;
            color: #1f2937;
            letter-spacing: -0.025em;
        }
        .summary-stats {
            background: linear-gradient(135deg, #f3f4f6 0%, #e5e7eb 100%);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            border: 1px solid rgba(255,255,255,0.2);
        }

        .form-control, .form-select {
            border-radius: 10px;
            border: 1px solid #d1d5db;
            font-size: 0.95rem;
            transition: all 0.2s ease;
        }
        .form-control:focus, .form-select:focus {
            border-color: #6366f1;
            box-shadow: 0 0 0 3px rgba(99,102,241,0.1);
        }
        .spinner-border {
            width: 2rem;
            height: 2rem;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-7 col-md-9">
                <h1 class="mb-3" style="font-weight:700;letter-spacing:-1px;"><span style="color:white;">Trend</span><span style="color:#fbbf24;">Mind</span></h1>
                <p class="lead mb-4" style="color:white;font-size:1.15em;background:rgba(255,255,255,0.1);padding:12px 20px;border-radius:10px;backdrop-filter:blur(10px);">Discover and summarize trends from multiple sources with a single click.</p>

        <!-- Input Form -->
        <div class="card mb-4" id="input-form">
            <div class="card-body p-4">
                <form id="analysis-form">
                    <div class="mb-3">
                        <label for="sources" class="form-label">Sources</label>
                        <textarea class="form-control" id="sources" rows="6" placeholder="Paste source URLs or Twitter handles, one per line"></textarea>
                        <div class="form-text">Supports Twitter, RSS, Substack</div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-12">
                            <label for="days_back" class="form-label">Days Back</label>
                            <select class="form-select" id="days_back">
                                <option value="1">1 day</option>
                                <option value="3">3 days</option>
                                <option value="7" selected>7 days</option>
                                <option value="14">14 days</option>
                                <option value="30">30 days</option>
                            </select>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 py-2">Analyze Trends</button>
                </form>
            </div>
        </div>

        <!-- Loading -->
        <div class="loading" id="loading">
            <div class="d-flex align-items-center justify-content-center" style="height:80px;">
                <div class="spinner-border text-primary me-3" role="status"></div>
                <div style="background:rgba(255,255,255,0.1);padding:16px 24px;border-radius:12px;backdrop-filter:blur(10px);">
                    <span style="font-size:1.1em;color:white;font-weight:500;">Analyzing trends...</span>
                    <div id="loading-step" class="mt-1" style="color:white;font-size:0.9em;opacity:0.9;">Step 1: Scraping data from sources...</div>
                </div>
            </div>
        </div>

        <!-- Results -->
        <div id="results" class="results">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h2 class="mb-0" style="font-weight:600;">Analysis Results</h2>
                <button class="btn btn-sm" onclick="showForm()" style="background:rgba(255,255,255,0.2);color:white;border:1px solid rgba(255,255,255,0.3);border-radius:8px;font-weight:500;backdrop-filter:blur(10px);transition:all 0.3s ease;" onmouseover="this.style.background='rgba(255,255,255,0.3)'" onmouseout="this.style.background='rgba(255,255,255,0.2)'">New Analysis</button>
            </div>
            <div class="summary-stats" id="summary-stats"></div>
            <div id="clusters-container"></div>
        </div>

        <!-- Error -->
        <div class="alert alert-danger" style="display: none;" id="error-alert">
            <strong>Error:</strong>
            <span id="error-message"></span>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const API_BASE = 'http://localhost:8000';
        
        document.getElementById('analysis-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            await runAnalysis();
        });

        async function runAnalysis() {
            const sources = document.getElementById('sources').value.trim().split('\n').filter(s => s.trim());
            const days_back = parseInt(document.getElementById('days_back').value);

            if (sources.length === 0) {
                showError('Please provide at least one source URL or handle');
                return;
            }

            // Show loading
            document.getElementById('input-form').style.display = 'none';
            document.getElementById('loading').style.display = 'block';
            document.getElementById('results').style.display = 'none';
            document.getElementById('error-alert').style.display = 'none';

            // Simulate loading steps
            const steps = [
                'Step 1: Scraping data from sources...',
                'Step 2: Filtering AI-relevant articles...',
                'Step 3: Clustering articles by topic...',
                'Step 4: Generating AI summaries...',
                'Step 5: Finalizing results...'
            ];
            
            let stepIndex = 0;
            const stepInterval = setInterval(() => {
                if (stepIndex < steps.length) {
                    document.getElementById('loading-step').textContent = steps[stepIndex];
                    stepIndex++;
                }
            }, 2000);

            try {
                const response = await fetch(`${API_BASE}/analyze`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        sources: sources,
                        days_back: days_back
                    })
                });

                clearInterval(stepInterval);

                if (!response.ok) {
                    let errorMessage = `HTTP ${response.status}`;
                    try {
                        const error = await response.json();
                        errorMessage = error.detail || errorMessage;
                    } catch (e) {
                        console.error('Failed to parse error response:', e);
                    }
                    throw new Error(errorMessage);
                }

                let result;
                try {
                    result = await response.json();
                    console.log('Raw API response:', result);
                } catch (e) {
                    console.error('Failed to parse JSON response:', e);
                    throw new Error('Invalid JSON response from server');
                }
                
                displayResults(result);
                
            } catch (error) {
                clearInterval(stepInterval);
                console.error('Analysis error:', error);
                showError(`Analysis failed: ${error.message}`);
            }
        }

        function displayResults(result) {
            console.log('Received result:', result); // Debug log
            
            // Check if result is valid
            if (!result || !result.clusters || !Array.isArray(result.clusters)) {
                showError('Invalid response format from server');
                return;
            }

            document.getElementById('loading').style.display = 'none';
            document.getElementById('results').style.display = 'block';

            // Summary stats
            const summaryStats = document.getElementById('summary-stats');
            summaryStats.innerHTML = `
                <div class="row">
                    <div class="col-md-4"><span style="font-weight:600;">${result.total_articles || 0}</span> articles analyzed</div>
                    <div class="col-md-4"><span style="font-weight:600;">${result.clusters.length}</span> topic clusters</div>
                    <div class="col-md-4">Processing time: <span style="font-weight:600;">${(result.processing_time || 0).toFixed(2)}s</span></div>
                </div>
            `;

            // Clusters
            const clustersContainer = document.getElementById('clusters-container');
            clustersContainer.innerHTML = '';

            result.clusters.forEach((cluster, index) => {
                console.log(`Processing cluster ${index}:`, cluster); // Debug log
                
                // Safety checks for cluster properties
                const topicName = cluster?.topic_name || 'Unknown Topic';
                const articleCount = cluster?.article_count || 0;
                const summary = cluster?.summary || 'Summary not available';
                const sources = Array.isArray(cluster?.sources) ? cluster.sources : [];
                
                console.log(`Cluster ${index} sources:`, sources); // Debug log
                
                // Build sources HTML safely
                let sourcesHtml = '';
                if (sources && sources.length > 0) {
                    try {
                        sourcesHtml = sources.map(source => {
                            const safeSource = source && typeof source === 'string' ? source : 'Unknown source';
                            const displayText = safeSource.length > 40 ? safeSource.substring(0, 40) + '...' : safeSource;
                            const href = safeSource !== 'Unknown source' ? safeSource : '#';
                            return `<a href="${href}" target="_blank" class="badge bg-dark text-decoration-none" style="color: white; border-radius: 8px; padding: 6px 12px;">${displayText}</a>`;
                        }).join('');
                    } catch (e) {
                        console.error('Error building sources HTML:', e, 'Sources:', sources);
                        sourcesHtml = '<span class="text-muted">Sources not available</span>';
                    }
                } else {
                    sourcesHtml = '<span class="text-muted">No sources available</span>';
                }
                
                const clusterCard = document.createElement('div');
                clusterCard.className = 'card cluster-card';
                clusterCard.innerHTML = `
                    <div class="card-header bg-white border-bottom-0">
                        <span class="cluster-topic">${topicName}</span>
                        <span class="badge badge-primary float-end">${articleCount} articles</span>
                    </div>
                    <div class="card-body">
                        <div class="mb-3" style="color:#333;font-size:1.05em;line-height:1.6;">${summary}</div>
                        <div class="d-flex flex-wrap gap-2">
                            ${sourcesHtml}
                        </div>
                    </div>
                `;
                clustersContainer.appendChild(clusterCard);
            });
        }

        function showError(message) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('input-form').style.display = 'block';
            document.getElementById('error-alert').style.display = 'block';
            document.getElementById('error-message').textContent = message;
        }

        function showForm() {
            document.getElementById('results').style.display = 'none';
            document.getElementById('input-form').style.display = 'block';
            document.getElementById('error-alert').style.display = 'none';
        }
    </script>
</body>
</html>
